<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="brands__style.css" />
  </head>
  <body>
    <main class="main">
      <div class="brands-title-section__gradient">
        <div class="container">
          <h2 class="brands__title">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</h2>
        </div>
      </div>

      <div class="container">
        <div class="swiper">
          <div class="brands__table swiper-wrapper" id="jsBrandsTable">
            <div class="swiper-slide">
              <button class="brands__button">
                <img
                  src="brands__image/Lenovo.png"
                  alt="lenovo"
                  class="brands__logo"
                />
                <span class="brands__icon-pseudo"> </span>
              </button>
            </div>
            <div class="swiper-slide">
              <button class="brands__button">
                <img
                  src="brands__image/samsung.png"
                  alt="samsung"
                  class="brands__logo"
                />
                <span class="brands__icon-pseudo"> </span>
              </button>
            </div>
            <div class="swiper-slide">
              <button class="brands__button">
                <img
                  src="brands__image/aple.png"
                  alt="aple"
                  class="brands__logo"
                />
                <span class="brands__icon-pseudo"> </span>
              </button>
            </div>
            <div class="swiper-slide">
              <button class="brands__button">
                <img
                  src="brands__image/viewsonic.png"
                  alt="view sonic"
                  class="brands__logo"
                />
                <span class="brands__icon-pseudo"> </span>
              </button>
            </div>
            <div class="swiper-slide">
              <button class="brands__button">
                <img
                  src="brands__image/bosch.png"
                  alt=""
                  class="brands__logo"
                />
                <span class="brands__icon-pseudo"> </span>
              </button>
            </div>
            <div class="swiper-slide">
              <button class="brands__button">
                <img src="brands__image/hp.png" alt="HP" class="brands__logo" />
                <span class="brands__icon-pseudo"> </span>
              </button>
            </div>
            <div class="swiper-slide">
              <button class="brands__button">
                <img
                  src="brands__image/acer.png"
                  alt="acer"
                  class="brands__logo"
                />
                <span class="brands__icon-pseudo"> </span>
              </button>
            </div>
            <div class="swiper-slide">
              <button class="brands__button">
                <img
                  src="brands__image/sony.png"
                  alt="sony"
                  class="brands__logo"
                />
                <span class="brands__icon-pseudo"> </span>
              </button>
            </div>
            <div class="swiper-slide">
              <button class="brands__button">
                <img
                  src="brands__image/aple.png"
                  alt="x"
                  class="brands__logo"
                />
                <span class="brands__icon-pseudo"> </span>
              </button>
            </div>
            <div class="swiper-slide">
              <button class="brands__button">
                <img
                  src="brands__image/aple.png"
                  alt="x"
                  class="brands__logo"
                />
                <span class="brands__icon-pseudo"> </span>
              </button>
            </div>
            <div class="swiper-slide">
              <button class="brands__button">
                <img
                  src="brands__image/aple.png"
                  alt="x"
                  class="brands__logo"
                />
                <span class="brands__icon-pseudo"> </span>
              </button>
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>

        <button class="show-all__button" id="jsShowAllButton">
          <span class="show-all__button--pseudo"></span>
          Показать все
        </button>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
